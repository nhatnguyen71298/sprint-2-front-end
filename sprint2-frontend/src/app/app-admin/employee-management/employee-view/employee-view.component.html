<div class="container-fluid ">


    <h3 class="row d-flex justify-content-center">Xem thông tin nhân viên </h3>
    <hr>

    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Họ và tên:</label>
      <div class="col-sm-8">
        <label  class="form-control form-control-sm" >{{employee.fullName}}</label>
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Địa chỉ:</label>
      <div class="col-sm-8">
        <label class="form-control form-control-sm"
                  >{{employee.address}}</label>
      </div>
    </div>

    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Số điện thoại:</label>
      <div class="col-sm-8">
        <label type="text" class="form-control form-control-sm"  >{{employee.phoneNumber}}</label>
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Giới tính:</label>
      <div class="col-sm-8">

        <label class="form-control d-flex justify-content-start">{{employee.gender}}</label>
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-3 col-form-label">Cấp bậc:</label>
      <div class="col-sm-8">
        <label class="form-control d-flex justify-content-start" >{{employee.position}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Email:</label>
      <div class="col-sm-8">
        <label type="text" class="form-control form-control-sm" >{{employee.email}}</label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Ngày sinh: </label>
      <div class="col-sm-8">
        <label class="form-control form-control-sm" >{{employee.birthday | date :'dd/MM/yyyy'}}</label>
      </div>
    </div>


    <div class="row d-flex justify-content-center ml-4">
      <div>
        <button class="btn btn-secondary btn btn-sm" style="width: 80px" [mat-dialog-close]="">Hủy</button>
      </div>
    </div>
</div>
