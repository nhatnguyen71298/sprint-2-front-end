<h5><i class="fas fa-info-circle " style="color: #03A9F4;font-size: 30px;margin-right: 10px"></i>Thông
  tin chi tiết vị trí đỗ</h5>
<div class="row" style="margin-top: 40px">
  <div class="form-group d-flex col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 " style="padding-right: 0px">
      <label>Vị trí đỗ </label>
    </div>
    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 " style="padding-left: 0px">
      <label class="form-control">{{ele.slotNumber}}</label>
    </div>
  </div>
  <div class="form-group d-flex col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
    <div class="col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5" style="padding-right: 0px">
      <label>Vị trí </label>
    </div>
    <div class="col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7 "
         style="text-align: left;padding-left: 0px">
      <label class="form-control ">{{ele.floor}}</label>
    </div>
  </div>
</div>
<h5 style="margin-top: 15px"><i class="far fa-address-card"
                                style="color: #03A9F4;font-size: 30px ; margin-right: 5px"></i> Thông
  tin xe & Chủ sở hữu</h5>
<div class="row mt-5 ">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group d-flex ">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="padding-right: 0px">
      <label>Họ Tên</label>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 input-group " style="padding-left: 0px">
      <label class="form-control">{{ele.fullName}}</label>
    </div>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 d-flex form-group ">
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding-right: 0px">
      <label>Ngày Sinh</label>
    </div>
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 " style="padding-left: 0px">
      <label class="form-control">{{ele.birthday | date: 'dd-MM-yyyy'}}</label>
    </div>
  </div>
</div>

<div class="row ">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group d-flex ">
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4" style="padding-right: 0px">
      <label>Email</label>
    </div>
    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8" style="padding-left: 0px">
      <label class="form-control ">{{ele.email}}</label>
    </div>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 d-flex form-group ">
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding-right: 0px">
      <label>Số Điện Thoại</label>
    </div>
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 " style="padding-left: 0px">
      <label class="form-control">{{ele.phone}}</label>
    </div>
  </div>
</div>


<div class="row ">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group d-flex ">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="padding-right: 0px">
      <label>Loại Xe</label>
    </div>
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 " style="padding-left: 0px">
      <label class="form-control">{{ele.brandName}}</label>
    </div>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 d-flex form-group ">
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="padding-right: 0px">
      <label>Biển Số</label>
    </div>
    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 " style="padding-left: 0px">
      <label class="form-control">{{ele.plateNumber}}</label>
    </div>
  </div>
</div>

<div class="modal-footer" style="margin-top: 12px;padding-top: 5px;
    padding-bottom: 5px;">
  <button  mat-dialog-close class="btn btn-secondary btn-sm" style="font-size: 20px;width: 113px;margin-top:20px" >Đóng</button>
</div>
