<head xmlns="http://www.w3.org/1999/html">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <title>sửa vị trí đỗ xe trong bãi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="signup-form col-sm-10">
      <form [formGroup]="formUpdate" (keydown)="keyDownFunction($event)">
        <h2>Sửa vị trí</h2>
        <div class="form-row">
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label>Tầng <span style="color: red"> (*)</span></label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" type="text"
                   formControlName="floor"/>

            <p class="text-danger" style=" margin-left: -29%;"
               *ngIf="formUpdate.get('floor').hasError('required')
                                      && (formUpdate.controls.floor?.dirty
                                      || formUpdate.controls.floor?.touched)">
              Vui lòng nhập số tầng.
            </p>

            <p class="text-danger" style=" margin-left: -11%;"
               *ngIf="formUpdate.get('floor').hasError('pattern')
                                      && (formUpdate.controls.floor?.dirty
                                      || formUpdate.controls.floor?.touched)">
              Số tầng phải là số.
            </p>

            <p class="text-danger" style=" margin-left: -11%;"
               *ngIf="formUpdate.get('floor').hasError('max')
                                      && (formUpdate.controls.floor?.dirty
                                      || formUpdate.controls.floor?.touched)">
              Số tầng không vượt quá 6 tầng.
            </p>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label>Chiều dài (mm)</label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" type="text" formControlName="height">
            <p class="text-danger" style="margin-left: -11%;"
               *ngIf="formUpdate.get('height').hasError('required')
                                      && (formUpdate.controls.height?.dirty
                                      || formUpdate.controls.height?.touched)">
              Vui lòng nhập chiều dài
            </p>

            <p class="text-danger" style=" margin-left: -11%;"
               *ngIf="formUpdate.get('height').hasError('pattern')
                                      && (formUpdate.controls.height?.dirty
                                      || formUpdate.controls.height?.touched)">
              chiều dài  phải là số.
            </p>
          </div>
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
        </div>

        <div class="form-row mt-4">
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label>Vị trí <span style="color: red"> (*)</span></label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" type="text" formControlName="slotNumber"/>
            <p class="text-danger" style="margin-left: -11%;"
               *ngIf="formUpdate.get('slotNumber').hasError('required')
                                      && (formUpdate.controls.slotNumber?.dirty
                                      || formUpdate.controls.slotNumber?.touched)">
              Vui lòng nhập vị trí.
            </p>

            <p class="text-danger" style=" margin-left: -11%;"
               *ngIf="formUpdate.get('slotNumber').hasError('pattern')
                                      && (formUpdate.controls.slotNumber?.dirty
                                      || formUpdate.controls.slotNumber?.touched)">
              Vị trí phải là số.
            </p>

            <p class="text-danger" style=" margin-left: -11%;"
               *ngIf="formUpdate.get('slotNumber').hasError('max')
                                      && (formUpdate.controls.slotNumber?.dirty
                                      || formUpdate.controls.slotNumber?.touched)">
              Vị trí không quá 50 chỗ/ tầng.
            </p>

          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label>Chiều rộng (mm)</label>
          </div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0">
            <input class="form-control" type="text" formControlName="width">
            <p class="text-danger" style="margin-left: -11%;"
               *ngIf="formUpdate.get('width').hasError('required')
                                      && (formUpdate.controls.width?.dirty
                                      || formUpdate.controls.width?.touched)">
              Vui lòng nhập chiều rộng
            </p>

            <p class="text-danger" style=" margin-left: 10%;"
               *ngIf="formUpdate.get('width').hasError('pattern')
                                      && (formUpdate.controls.width?.dirty
                                      || formUpdate.controls.width?.touched)">
              chiều rộng phải là số
            </p>
          </div>
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
        </div>

        <div class="form-row mt-4">
          <div class="col-sm-1 col-xs-1 col-md-1 col-lg-1 p-0 m-0"></div>
          <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 p-0 m-0 mt-2">
            <label>Loại xe<span style="color: red"> (*)</span></label>
          </div>
          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 p-0 -0 mt-2">
            <input type="radio" formControlName="slotName" value="S"  (click)="displayHeightWidth('S')"> 4 - 7 chỗ
          </div>

          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 p-0 m-0 mt-2">
            <input type="radio" formControlName="slotName" value="M"  (click)="displayHeightWidth('M')"> 9 chỗ - bán tải
          </div>

          <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 p-0 m-0 mt-2">
            <input type="radio" formControlName="slotName" value="L"   (click)="displayHeightWidth('L')"> > Tải 500 kg
          </div>
        </div>

        <div class="form-row mt-4">
          <div class="col-sm-4"></div>
          <div class="col-sm-2 mt-3">
            <button style="color: white" type="submit" class="btn btn-warning" (click)="update()">Chỉnh Sửa</button>
          </div>
          <div class="col-sm-2 mt-3">
            <button  class="btn btn-secondary" [routerLink]="['/admin/list-parking-slot']">Quay Lại</button>
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
