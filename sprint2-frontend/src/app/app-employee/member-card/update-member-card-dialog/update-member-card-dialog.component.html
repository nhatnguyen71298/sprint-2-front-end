<main>
  <div class="container-fluid">
    <h4 class="modal-title text-success ">Chỉnh sửa vé xe</h4>
    <form class="mt-3 mb-5" [formGroup]="formEdit" (ngSubmit)="keyDownFunction($event)">
      <div class="form-group px-3 d-flex justify-content-end">
        <label for="idCar" class="col-3 ml-3">Biển số xe<sup class="text-danger">*</sup></label>
        <div class="col-9">
          <input class="form-control" id="idCar" type="text" formControlName="idCar" readonly>
        </div>
      </div>
      <div class="form-group px-3 d-flex justify-content-end">
        <label for="hoten" class="col-3 ml-3">Họ và tên<sup class="text-danger">*</sup></label>
        <div class="col-9">
          <input class="form-control" type="text" id="hoten" formControlName="fullName" readonly>
        </div>
      </div>
      <div class="form-group px-3 d-flex justify-content-end">
        <label for="idCar" class="col-3 ml-3">Ngày bắt đầu<sup class="text-danger">*</sup></label>
        <div class="col-9">
          <mat-form-field appearance="fill" (change)="setEndDate()">
            <input class="form-control" matInput [matDatepicker]="startPicker"
                   [(ngModel)]="startDateInput" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group px-3 d-flex justify-content-end">
        <label for="floor" class="col-3 ml-3">Tầng<sup class="text-danger">*</sup></label>
        <div class="col-9">
          <input class="form-control" type="text" id="floor" formControlName="floor">
          <label class="text-danger" style=" margin-left: 0%;"
                 *ngIf="formEdit.get('floor').hasError('required')">
            Vui lòng nhập số tầng
          </label>
        </div>

      </div>
      <div class="form-group px-3 d-flex justify-content-end">
        <label for="numberSlot" class="col-3 ml-3">Vị trí<sup class="text-danger">*</sup></label>
        <div class="col-9">
          <input class="form-control" type="text" id="numberSlot" formControlName="numberSlot">
          <label class="text-danger" style=" margin-left: 0%;"
                 *ngIf="formEdit.get('numberSlot').hasError('required')">
            Vui lòng nhập vị trí
          </label>
        </div>
      </div>
      <div class="form-group px-3 d-flex justify-content-end">
        <label class="col-3 ml-3">Loại vé<sup class="text-danger">*</sup></label>
        <div class="col-9 d-flex justify-content-around">
          <span><input class="mr-2" type="radio" name="a" checked value="Tuần"
                       [(ngModel)]="radio" (change)="setEndDate()"
                       [ngModelOptions]="{standalone: true}">Tuần</span>
          <span><input class="mr-2" type="radio" name="a" value="Tháng"
                       [(ngModel)]="radio" (change)="setEndDate()"
                       [ngModelOptions]="{standalone: true}">Tháng</span>
          <span><input class="mr-2" type="radio" name="a" value="Năm"
                       [(ngModel)]="radio" (change)="setEndDate()"
                       [ngModelOptions]="{standalone: true}">Năm</span>
        </div>
      </div>
      <div class="form-group px-3 d-flex justify-content-end">
        <label class="col-3 ml-3">Ngày kết thúc<sup class="text-danger">*</sup></label>
        <div class="col-9">
          <input class="form-control" formControlName="endDate"
                 matInput [matDatepicker]="endPicker"
                 name="meeting-time" [(ngModel)]="endDateAuto" readonly>
          <mat-datepicker-toggle hidden="hidden" matSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </div>
      </div>
      <div class="form-group px-3 d-flex justify-content-end">
        <label for="price" class="col-3 ml-3">Giá</label>
        <div class="col-9">
          <input class="form-control" type="text" id="price" [(ngModel)]="priceInput" formControlName="price" readonly>
        </div>
      </div>
      <div class="modal-footer">
        <input type="button" (click)="close()" class="btn btn-secondary" data-dismiss="modal" value="Thoát">
        <input type="submit" class="btn btn-success" (click)="edit()" value="Sửa">
        <!--               [disabled]="formEdit.invalid"-->
      </div>
    </form>
  </div>
</main>
