<!DOCTYPE html>
<html lang="en">
<head>
  <title>Giao Diện Quên Mật Khẩu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .registeredPage {
      background-image: url("https://sika.scene7.com/is/image/sika/glo-car-parking-garage-floor-03?wid=1280&crop=0%2C114%2C3840%2C2443");
      background-size: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
    }

  </style>
</head>
<body>
<div class="registeredPage container-fluid">
  <div class="row" style="height: 100vh">
    <div class="col-lg-12 col-xl-12 col-sm-12 col-md-12 col-xs-12">
      <div class="col-lg-4 container-fluid"></div>
      <div class="col-lg-4 container-fluid shadow-lg p-3 mb-5 bg-white rounded  my-5"
           style="background-color: white; border-radius: 5px">
        <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
          <div class="row d-flex justify-content-center">
            <h3 class="text-center mt-5">Tìm tài khoản của bạn</h3>
          </div>
          <div class="row mt-3 pl-3">
            <p>Vui lòng nhập email của bạn để tìm tài khoản</p>
          </div>
          <div class="input-group ">
            <div class="input-group-prepend">

               <span class="input-group-text" id="username-addon">&nbsp;
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
               </span>
            </div>
            <input id="email" type="text" class="form-control" formControlName="email" placeholder="Email của bạn"
                   style="height: 45px">
          </div>
          <div class="row d-flex justify-content-center mt-2 ">
            <p *ngIf="forgotPasswordForm.controls.email.errors?.required &&
              forgotPasswordForm.controls.email.touched"
               class="text-danger">
              Vui lòng nhập email và không để trống
            </p>
          </div>
          <div class="row d-flex justify-content-center mt-2">
            <p *ngIf="forgotPasswordForm.controls.email.errors?.pattern &&
              forgotPasswordForm.controls.email.touched"
               class="text-danger">
              Nhập đúng định dạng email
            </p>
          </div>
          <div class="row mt-4 ">
            <div class="col-lg-12 d-flex justify-content-center">
              <button type="submit" class=" rounded btn btn-danger mr-3">
                Tìm kiếm
              </button>
              <button type="button" class="rounded btn btn-dark " [routerLink]="['/authentication/login']">
                Quay lại
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-4 container-fluid"></div>
    </div>
  </div>
</div>
</body>
</html>
