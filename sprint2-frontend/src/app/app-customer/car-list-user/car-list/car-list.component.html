<div class="container-fluid p-5">
  <div class="table-responsive ">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-4" id="carList">
            <h2 >Danh Sách Xe Cá Nhân</h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover" id="carTable">
        <thead>
        <tr>
          <th>STT</th>
          <th>Hãng xe</th>
          <th>Biển kiểm soát</th>
          <th>Loại xe</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let car of lisCar |async | paginate: { itemsPerPage: pageSize, currentPage: currentPage,
          totalItems: totalElements} index as i">
          <td>{{(i +1) + (currentPage-1)*5}}</td>
          <td>{{car.brandName}}</td>
          <td>{{car.plateNumber}}</td>
          <td>{{car.carType.carTypeName}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="pagination col-md-3" id="pt">
  <pagination-controls (pageChange)="getPage($event)" previousLabel="Trước"
                       nextLabel="Sau"   responsive="true"></pagination-controls>
</div>
